<div class="container asd">
    <div class="row justify-content-flex-start">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Solicitar Turno</h3></div>
                <div class="card-body">
                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input  [(ngModel)]="email" class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Enter email address" /></div>
                    <div class="form-group"><label class="small mb-1" for="inputPassword">Contraseña</label><input  [(ngModel)]="password" class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" /></div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a  class="btn btn-primary">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
