<div class="container asd">
    <div class="row justify-content-flex-start">
        <div class="col-lg-12">
            <div class="card shadow-lg border-0 rounded-lg mt-12">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Solicitar Turno</h3></div>
                <div class="card-body">
                    <div class="col-md-12" style="display: flex;">

                        <div class="spec-container" *ngFor="let spec of specialities">
                            <sb-speciality-selection [spec]="spec"></sb-speciality-selection>
                        </div>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a  class="btn btn-primary">Agendar turno</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
