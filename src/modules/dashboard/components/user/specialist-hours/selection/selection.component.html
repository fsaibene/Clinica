<div class="form-check" *ngIf="spec">
    <div class="radio-item">
        <input class="form-check-input" type="radio"[id]="spec.name" value="15" [name]="spec.name" [checked]="duration == 15" (change)="changeStatus(15,$event)">
        <label class="form-check-label" [for]="spec.name">
            15min
        </label>
    </div>
    <div class="radio-item">
        <input class="form-check-input" type="radio" [id]="spec.name" value="30" [name]="spec.name" [checked]="duration == 30" (change)="changeStatus(30,$event)">
        <label class="form-check-label" [for]="spec.name">
            30min
        </label>
    </div>
    <div class="radio-item">
        <input  class="form-check-input" type="radio"[id]="spec.name" value="60" [name]="spec.name" [checked]="duration == 60" (change)="changeStatus(60,$event)">
        <label class="form-check-label" [for]="spec.name">
        1hs
    </label>
</div>
</div>
