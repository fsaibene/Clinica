<div class="card-body">
    <div class="col-md-12" *ngIf="currentUser">
        <div class="form-row">
            <div class="col-md-12">
                <div *ngIf ="foto1Url" class="form-group" style="display: flex;">
                    <img [src]="foto1Url" class="foto">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group"><label class="small mb-1">Nombre</label>
                        <input [(ngModel)]="currentUser.firstName" class="form-control py-4" type="text" placeholder="Ingrese nombre" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group"><label class="small mb-1">Apellido</label><input [(ngModel)]="currentUser.lastName" class="form-control py-4"  type="text" placeholder="Ingrese apellido" /></div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group"><label class="small mb-1">Fecha de nacimiento</label><input [(ngModel)]="currentUser.birthDate" class="form-control py-4"  type="date" placeholder="Fecha de nacimiento" /></div>
            </div>
            <div class="col-md-6">
                <div class="form-group"><label class="small mb-1">DNI</label><input [(ngModel)]="currentUser.dni" class="form-control py-4" type="text" placeholder="DNI"/></div>
            </div>
        </div>
        <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input [(ngModel)]="currentUser.email" class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Correo electrÃ³nico"/></div>
    </div>
</div>
