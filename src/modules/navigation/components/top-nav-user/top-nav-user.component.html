
<li class="nav-item dropdown dropdown-user no-caret" *ngIf="authService.isLoggedIn else buttons" ngbDropdown placement="bottom-right" display="dynamic">
    <a class="nav-link dropdown-toggle" id="userDropdown" ngbDropdownToggle data-cy="userMenu" role="button" aria-haspopup="true" aria-expanded="false"><fa-icon [icon]='["fas", "user"]'></fa-icon></a>
    <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownUser">
        <h6 class="dropdown-header">
            <div class="dropdown-user-details">
                <div class="dropdown-user-details-name"> alguien</div>
                <div class="dropdown-user-details-email">alguien mail</div>
            </div>
        </h6>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" (click)="logout()" >Logout</button>
    </div>
</li>
<ng-template #buttons>
    <div style="display: inline-flex;">
        <button (click)="goToLogin()" style="margin-right:4px ;" class="btn btn-primary nav-button"> Ingresar </button>
        <button (click)="goToRegister()" class="btn btn-info nav-button">Registrarse</button>
    </div>
</ng-template>
